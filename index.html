<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="row1">
                <div class="screen"></div>
            </div>
            <div class="row2">
                <div><button class="ac">AC</button></div>
                <div><button class="negative">+/-</button></div>
                <div><button class="percent">%</button></div>
                <div><button class="operator" id="divide">/</button></div>
            </div>
            <div class="row3">
                <div><button class="number">7</button></div>
                <div><button class="number">8</button></div>
                <div><button class="number">9</button></div>
                <div><button class="operator" id="mult">*</button></div>
            </div>
            <div class="row4">
                <div><button class="number">4</button></div>
                <div><button class="number">5</button></div>
                <div><button class="number">6</button></div>
                <div><button class="operator" id="minus">-</button></div>
            </div>
            <div class="row5">
                <div><button class="number">1</button></div>
                <div><button class="number">2</button></div>
                <div><button class="number">3</button></div>
                <div><button class="operator" id="plus">+</button></div>
            </div>
            <div class="row6">
                <div><button id="zero" class="number">0</button></div>
                <div><button class="dot">.</button></div>
                <div><button class="equals">=</button></div>
            </div>
        </div>
    </div>
    <footer>&copy Jeffry Montallana Odin Project</footer>

    <script src="main.js"></script>
</body>
</html>
